<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Clean-Scripts/EasyGo-Expense-Tracker/refs/heads/main/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Easy Go ERP | Enterprise Command</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #fff; }
        .glass-panel { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(20px); color: #1a1a1a; }
        input[type="number"]::-webkit-inner-spin-button { display: none; }
        .scroll-hide::-webkit-scrollbar { display: none; }
        .alert-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="max-w-7xl mx-auto glass-panel rounded-[3rem] shadow-2xl p-6 md:p-10">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 pb-6 border-b">
            <div class="flex items-center gap-4">
                <img src="https://raw.githubusercontent.com/Clean-Scripts/EasyGo-Expense-Tracker/refs/heads/main/logo.png" class="h-14 bg-white rounded-full p-1 shadow-md">
                <h1 class="text-3xl font-black uppercase text-gray-900 tracking-tighter">Enterprise Command</h1>
            </div>
            <div class="flex gap-3 mt-4 md:mt-0">
                <button onclick="saveAndSync()" class="bg-indigo-600 text-white px-6 py-2 rounded-xl font-bold uppercase text-[10px] shadow-lg hover:scale-105 transition-all">üíæ Save All Records</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-indigo-50 p-6 rounded-[2.5rem] border border-indigo-100 shadow-sm">
                    <h3 class="text-[10px] font-black uppercase text-indigo-400 mb-3 tracking-widest">Daily Performance Goal</h3>
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs font-bold">Target: ‚Çπ<input type="number" id="dailyTarget" value="2000" oninput="liveCalc()" class="w-16 bg-transparent border-b border-indigo-200 font-black"></span>
                        <span id="goalPercent" class="text-xs font-black text-indigo-600">0%</span>
                    </div>
                    <div class="w-full bg-indigo-200 h-2 rounded-full overflow-hidden">
                        <div id="goalBar" class="bg-indigo-600 h-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm">
                    <h3 class="text-[10px] font-black uppercase text-gray-400 tracking-widest mb-4">Daily Sales Volume</h3>
                    <div id="salesList" class="space-y-2"></div>
                </div>
            </div>

            <div class="lg:col-span-8 space-y-6">
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="md:col-span-1 bg-indigo-950 rounded-[2.5rem] p-6 text-white shadow-xl flex flex-col justify-center">
                        <p class="text-indigo-400 text-[10px] font-bold uppercase tracking-widest">Net Daily EBITDA</p>
                        <h2 id="netProfit" class="text-4xl font-black mt-2">‚Çπ0</h2>
                    </div>
                    <div class="md:col-span-2 bg-white rounded-[2.5rem] p-4 border shadow-sm flex items-center justify-around">
                        <div class="h-28 w-28"><canvas id="profitChart"></canvas></div>
                        <div class="h-28 w-48"><canvas id="salesTrends"></canvas></div>
                    </div>
                </div>

                <div class="bg-white rounded-[2.5rem] border shadow-xl p-8">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h3 class="text-xs font-black uppercase text-gray-900 tracking-widest">Asset & Maintenance Vault</h3>
                            <p class="text-[10px] text-gray-400 font-bold">Track Insurance, Warranty, and Service Cycles</p>
                        </div>
                        <button onclick="openAssetModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-full font-bold text-[10px] hover:bg-indigo-700 transition-colors">+ New Asset</button>
                    </div>
                    
                    <div class="overflow-x-auto scroll-hide">
                        <table class="w-full text-left">
                            <thead class="text-[9px] font-black text-gray-400 uppercase border-b pb-2">
                                <tr>
                                    <th class="pb-3">Asset Details</th>
                                    <th class="pb-3">Purchase & Value</th>
                                    <th class="pb-3">Compliance (Exp)</th>
                                    <th class="pb-3">Next Service</th>
                                    <th class="pb-3 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="assetTableBody" class="divide-y divide-gray-50">
                                </tbody>
                        </table>
                    </div>
                </div>

                <div class="bg-gray-50 rounded-[2.5rem] border p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-[10px] font-black uppercase text-gray-500 tracking-widest">Consumable Stock</h3>
                        <button onclick="addStockItem()" class="text-[9px] font-black text-indigo-600 uppercase">+ Add Inventory</button>
                    </div>
                    <div id="stockGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div id="assetModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-[2.5rem] p-8 max-w-2xl w-full text-gray-900 shadow-2xl">
            <h2 class="text-2xl font-black mb-6 uppercase tracking-tighter">Asset Specification</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400">Asset Name</label>
                    <input type="text" id="m_name" class="w-full border-b-2 border-gray-100 py-2 outline-none focus:border-indigo-500 mb-4 font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400">Total Cost (‚Çπ)</label>
                    <input type="number" id="m_cost" class="w-full border-b-2 border-gray-100 py-2 outline-none focus:border-indigo-500 mb-4 font-bold">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400">Purchase Date</label>
                    <input type="date" id="m_pDate" class="w-full border-b-2 border-gray-100 py-2 outline-none focus:border-indigo-500 mb-4 font-bold text-xs">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400">Warranty Expiry</label>
                    <input type="date" id="m_wDate" class="w-full border-b-2 border-gray-100 py-2 outline-none focus:border-indigo-500 mb-4 font-bold text-xs">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400">Insurance Expiry</label>
                    <input type="date" id="m_iDate" class="w-full border-b-2 border-gray-100 py-2 outline-none focus:border-indigo-500 mb-4 font-bold text-xs">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400">Next Service Schedule</label>
                    <input type="date" id="m_sDate" class="w-full border-b-2 border-gray-100 py-2 outline-none focus:border-indigo-500 mb-4 font-bold text-xs">
                </div>
            </div>
            <div class="flex gap-4 mt-8">
                <button onclick="closeAssetModal()" class="flex-1 py-3 rounded-xl font-bold uppercase text-xs bg-gray-100">Cancel</button>
                <button onclick="saveAsset()" class="flex-1 py-3 rounded-xl font-bold uppercase text-xs bg-indigo-600 text-white shadow-lg">Save Asset Record</button>
            </div>
        </div>
    </div>

    <script>
        // INITIAL DATA
        let assets = [
            { name: "Haier Deep Freezer", cost: 19840, pDate: '2025-10-15', wDate: '2026-10-15', iDate: '2026-10-15', sDate: '2026-04-15' },
            { name: "Delivery Scooter", cost: 82000, pDate: '2025-11-01', wDate: '2027-11-01', iDate: '2026-11-01', sDate: '2026-02-15' }
        ];

        let stock = [
            { name: "Easy Go Boxes", qty: 450, unit: "pcs" },
            { name: "Tiffin Foil", qty: 20, unit: "rolls" }
        ];

        let products = [
            { name: "Veg Momos", sold: 15, rate: 70, cost: 28 },
            { name: "French Fries", sold: 10, rate: 80, cost: 22 }
        ];

        let editingIndex = -1;
        let pChart, sChart;

        // MODAL LOGIC
        function openAssetModal(index = -1) {
            editingIndex = index;
            if(index > -1) {
                const a = assets[index];
                document.getElementById('m_name').value = a.name;
                document.getElementById('m_cost').value = a.cost;
                document.getElementById('m_pDate').value = a.pDate;
                document.getElementById('m_wDate').value = a.wDate;
                document.getElementById('m_iDate').value = a.iDate;
                document.getElementById('m_sDate').value = a.sDate;
            } else {
                document.querySelectorAll('#assetModal input').forEach(i => i.value = "");
            }
            document.getElementById('assetModal').classList.remove('hidden');
        }

        function closeAssetModal() { document.getElementById('assetModal').classList.add('hidden'); }

        function saveAsset() {
            const data = {
                name: document.getElementById('m_name').value,
                cost: parseFloat(document.getElementById('m_cost').value),
                pDate: document.getElementById('m_pDate').value,
                wDate: document.getElementById('m_wDate').value,
                iDate: document.getElementById('m_iDate').value,
                sDate: document.getElementById('m_sDate').value
            };
            
            if(editingIndex > -1) assets[editingIndex] = data;
            else assets.push(data);
            
            closeAssetModal();
            renderUI();
        }

        // RENDER UI
        function renderUI() {
            // Render Assets
            const today = new Date();
            document.getElementById('assetTableBody').innerHTML = assets.map((a, i) => {
                const isExpiring = new Date(a.iDate) - today < (30 * 24 * 60 * 60 * 1000);
                return `
                <tr class="text-xs group hover:bg-indigo-50/50 transition-colors">
                    <td class="py-4 font-black">${a.name}</td>
                    <td class="py-4">
                        <p class="font-bold">‚Çπ${a.cost.toLocaleString()}</p>
                        <p class="text-[9px] text-gray-400 uppercase">Purchased: ${a.pDate}</p>
                    </td>
                    <td class="py-4">
                        <p class="text-[10px] font-bold ${isExpiring ? 'text-red-500 alert-pulse' : 'text-gray-600'}">üõ°Ô∏è INS: ${a.iDate}</p>
                        <p class="text-[10px] font-bold text-gray-600">üìú WAR: ${a.wDate}</p>
                    </td>
                    <td class="py-4">
                        <span class="bg-indigo-100 text-indigo-700 px-2 py-1 rounded text-[9px] font-black">${a.sDate}</span>
                    </td>
                    <td class="py-4 text-right">
                        <button onclick="openAssetModal(${i})" class="text-gray-400 hover:text-indigo-600 mr-2">‚úèÔ∏è</button>
                        <button onclick="deleteAsset(${i})" class="text-gray-400 hover:text-red-600">üóëÔ∏è</button>
                    </td>
                </tr>`;
            }).join('');

            // Render Stock
            document.getElementById('stockGrid').innerHTML = stock.map((s, i) => `
                <div class="bg-white p-4 rounded-2xl border flex flex-col items-center">
                    <p class="text-[9px] font-black text-gray-400 uppercase text-center mb-1">${s.name}</p>
                    <div class="flex items-baseline gap-1">
                        <input type="number" value="${s.qty}" oninput="stock[${i}].qty=this.value" class="w-12 text-center font-black text-indigo-600 bg-transparent">
                        <span class="text-[9px] text-gray-400 font-bold">${s.unit}</span>
                    </div>
                </div>`).join('');

            // Render Sales List
            document.getElementById('salesList').innerHTML = products.map((p, i) => `
                <div class="flex justify-between items-center bg-gray-50 p-2 px-4 rounded-xl border border-gray-100">
                    <span class="text-[10px] font-black uppercase text-gray-500">${p.name}</span>
                    <input type="number" value="${p.sold}" oninput="products[${i}].sold=this.value;liveCalc()" class="w-12 text-center font-black text-indigo-600 outline-none bg-transparent">
                </div>`).join('');

            liveCalc();
        }

        function deleteAsset(i) { if(confirm("Remove this asset record?")) { assets.splice(i, 1); renderUI(); } }

        function liveCalc() {
            let rev = 0, profit = 0;
            products.forEach(p => {
                rev += p.sold * p.rate;
                profit += p.sold * (p.rate - p.cost);
            });

            // Target Progress
            const target = parseFloat(document.getElementById('dailyTarget').value) || 1;
            const progress = (rev / target) * 100;
            document.getElementById('goalPercent').innerText = `${Math.min(100, Math.round(progress))}%`;
            document.getElementById('goalBar').style.width = `${Math.min(100, progress)}%`;

            // Daily EBITDA (includes 5% GST & estimated electricity/rent)
            const dailyEbitda = profit - (rev * 0.05) - 150; // 150 is daily overhead placeholder
            document.getElementById('netProfit').innerText = `‚Çπ${Math.round(dailyEbitda).toLocaleString()}`;

            updateCharts(dailyEbitda, rev, target);
        }

        function updateCharts(p, r, t) {
            const ctxP = document.getElementById('profitChart').getContext('2d');
            if(pChart) pChart.destroy();
            pChart = new Chart(ctxP, { type: 'doughnut', data: { datasets: [{ data: [p, 1000], backgroundColor: ['#4f46e5', '#f1f5f9'], borderWidth: 0 }] }, options: { cutout: '85%' } });

            const ctxS = document.getElementById('salesTrends').getContext('2d');
            if(sChart) sChart.destroy();
            sChart = new Chart(ctxS, { type: 'bar', data: { labels: ['T', 'A'], datasets: [{ data: [t, r], backgroundColor: ['#e2e8f0', '#4f46e5'], borderRadius: 5 }] }, options: { scales: { y: { display: false } }, plugins: { legend: { display: false } } } });
        }

        window.onload = renderUI;
    </script>
</body>
</html>
